<div [ngStyle]="{ backgroundColor: getColor() }" [ngClass]="{online: serverStatus === 'Online'}" >
    <h2>Server name: {{ element.name}}. Status: {{ element.status}}</h2>
    <p>{{ element.content }}</p>
    <p>This a Server Component is {{ serverId }} and status of {{ serverStatus }} or {{ getServerStatus() }}</p>
</div>
