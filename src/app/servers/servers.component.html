<p>servers works!</p>
<input type="text" (input)="updateServerName($event)">
<br><br>
<input type="text" [(ngModel)]="serverName">
<p>{{ serverName }}</p>
<button type="button" (click)="createServer()" [disabled]="!allowNewServer">Add Server</button>
<br><br>
<p *ngIf="showServer; else noServer">{{ 'This is the Server. ' + this.serverStatus }}</p>
<br>

<ng-template #noServer>
    <p>No Server created.</p>
</ng-template>

<app-server *ngFor="let server of servers"></app-server>

<br><hr><br>

<input type="text" [(ngModel)]="username">
<p>{{ username }}</p>
<button type="button" (click)="resetUsername()" [disabled]="username === ''">Reset</button>
